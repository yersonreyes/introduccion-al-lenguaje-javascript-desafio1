<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        background-color: #2b2d42;
        color: #edf2f4;
      }

      p {
        text-align: center;
        max-width: 90%;
      }

      a {
        color: #edf2f4;
        text-decoration: none;
        font-size: 1rem;
      }

      a:hover {
        color: #ef233c;
      }

      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ejercicio 1</h1>
      <p>Ingresa dos numeros diferentes que sean mayores a 0</p>

      <input id="num1" type="text" placeholder="Primer numero" />
      <input id="num2" type="text" placeholder="Segundo numero" />
      <button class="button" onclick="calcular()">Calcular</button>
      <table id="table"></table>
      <a href="./index.html">Volver al menu principal</a>
    </div>

    <script>
      function calcular(e) {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let table = document.getElementById("table");

        let operacionSuma = parseInt(num1) + parseInt(num2) || 0;
        let operacionResta = parseInt(num1) - parseInt(num2) || 0;
        let operacionMultiplicacion = parseInt(num1) * parseInt(num2) || 0;
        let operacionDivision = parseInt(num1) / parseInt(num2) || 0;
        let operacionModulo = parseInt(num1) % parseInt(num2) || 0;

        texto = `
        
        <tr>
          <th>op</th>
          <th>Primer Numero</th>
          <th>Segundo Numero</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>+</td>
          <td>${num1}</td>
          <td>${num2}</td>
          <td>${operacionSuma}</td>
        </tr>
        <tr>
            <td>-</td>
          <td>${num1}</td>
          <td>${num2}</td>
          <td>${operacionResta}</td>
        </tr>
        <tr>
            <td>*</td>
          <td>${num1}</td>
          <td>${num2}</td>
          <td>${operacionMultiplicacion}</td>
        </tr>
        <tr>
            <td>/</td>
          <td>${num1}</td>
          <td>${num2}</td>
          <td>${operacionDivision}</td>
        </tr>
        <tr>
            <td>%</td>
          <td>${num1}</td>
          <td>${num2}</td>
          <td>${operacionModulo}</td>
        </tr>
     
        `;
        table.innerHTML = texto;
      }
    </script>
  </body>
</html>
