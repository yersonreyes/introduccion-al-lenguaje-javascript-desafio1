<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        background-color: #2b2d42;
        color: #edf2f4;
      }

      p {
        text-align: center;
        max-width: 90%;
      }

      a {
        color: #edf2f4;
        text-decoration: none;
        font-size: 1rem;
      }

      a:hover {
        color: #ef233c;
      }

      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ejercicio 2</h1>
      <p>
        Ingresa los grados celsius para tranasformarlos a Kelvin y Fahrenheit
      </p>

      <input id="grados" type="text" placeholder="Grados Celsius" />
      <button class="button" onclick="transformar()">Transformar</button>
      <table id="table"></table>
      <a href="./index.html">Volver al menu principal</a>
    </div>

    <script>
      function transformar(e) {
        let grados = document.getElementById("grados").value;
        let gradosCelsius = parseInt(grados);

        let table = document.getElementById("table");

        let transformarKelvin = gradosCelsius + 273.15 || 0;
        let transformarFahrenheit = gradosCelsius * (9 / 5) + 32 || 0;

        texto = `

        <tr>
          <th>Celsius</th>
          <th>Kelvin</th>
          <th>Fahrenheit</th>
        </tr>
        <tr>
    
          <td>${gradosCelsius}</td>
          <td>${transformarKelvin}</td>
          <td>${transformarFahrenheit}</td>
        </tr>
        

        `;
        table.innerHTML = texto;
      }
    </script>
  </body>
</html>
